<!DOCTYPE html>
<html>
<head>
    <title>Superheroes squad</title>
    <script src="script.js" type="text/javascript"></script>
    <style type="text/css">
        td {
            border: 2px solid black;
            border-spacing: 0;
        }
    </style>
</head>
<body onload="sendRequest()">

<h1>Opvragen van data</h1>

<table id='overview-table'>
    <tr>
        <th>squadName</th>
        <th>homeTown</th>
        <th>formed</th>
        <th>secretBase</th>
        <th>active</th>
    </tr>
    <tr>
        <td id='squadName'></td>
        <td id='homeTown'></td>
        <td id='formed'></td>
        <td id='secretBase'></td>
        <td id='active'></td>
    </tr>
</table>
<hr/>
<table id='member-table'>
    <tr>
        <th>name</th>
        <th>age</th>
        <th>secretIdentity</th>
        <th>powers</th>
    </tr>
    <tbody id="helden"></tbody>
</table>
<script src="script.js"></script>
</body>
</html>
